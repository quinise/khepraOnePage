<div class="container">
  <div mat-dialog-title><h3>Schedule a Reading</h3></div>
  <form [formGroup]="readingForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" formControlName="name" placeholder="Enter name" matInput>
      <mat-icon fontIcon="person" matSuffix></mat-icon>
      <mat-error *ngIf="!readingForm.value.name">This field is required</mat-error>
      <mat-error *ngIf="readingForm.value.name">Name may only include letters and spaces</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="email" formControlName="email"
        matInput placeholder="Enter email" matInput>
      <mat-icon fontIcon="email" matSuffix></mat-icon>
      <mat-error *ngIf="!readingForm.value.email">This field is required</mat-error>
      <mat-error *ngIf="readingForm.value.email">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" formControlName="phone_number"
        matInput placeholder="Enter phone number" matInput>
      <mat-icon fontIcon="phone" matSuffix></mat-icon>
      <mat-error *ngIf="!readingForm.value.phone_number">This field is required</mat-error>
      <mat-error *ngIf="readingForm.value.phone_number">Please, Enter 10 digit Mobile Number.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <label>Choose a date</label>
      <input type="text" formControlName="date"
        matInput>
      <input matInput formControlName="date" [matDatepicker]="datepicker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>  
      <mat-error *ngIf="!readingForm.value.date">This field is required</mat-error>
      <mat-error *ngIf="readingForm.value.date">Please select a future date</mat-error>
    </mat-form-field><br>
    <mat-checkbox formControlName="isVirtual"
      >Virtual</mat-checkbox>
    <div mat-dialog-actions>
      <button type="submit" [disabled]="!readingForm.valid" mat-flat-button>Schedule</button>
      <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
    </div>
  </form>
</div>
