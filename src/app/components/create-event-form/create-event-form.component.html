<div class="container">
  <h3 mat-dialog-title class="text-center display-6">Event Form</h3>
  <div mat-dialog-content align="center">
    <form class="border border-top-0 mb-5 p-4" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div class="row mb-3">
          <!-- Event Name -->
          <mat-form-field class="w-50" appearance="fill">
            <mat-label>Event Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter event name" />
          </mat-form-field>
          <!-- Client Name -->
          <mat-form-field class="w-50" appearance="fill">
            <mat-label>Client Name</mat-label>
            <input matInput formControlName="clientName" placeholder="Enter client name (optional)" />
          </mat-form-field>
        </div>
        <div class="row mb-3">
          <div class="row">
            <!-- Event Start Date -->
            <mat-form-field class="w-25" appearance="fill">
              <mat-label>Start Date</mat-label>
              <input matInput formControlName="startDate" [matDatepicker]="startPicker" placeholder="Choose a start date" />
              <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
              <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>
            <!-- Event Start Time -->
            <mat-form-field class="w-25" appearance="fill">
              <mat-label>Start Time</mat-label>
              <input matInput formControlName="startTime" type="time" placeholder="Select start time" />
            </mat-form-field>
          </div>
          <div class="row">
            <!-- Event End Date -->
            <mat-form-field class="w-25" appearance="fill">
              <mat-label>End Date</mat-label>
              <input matInput formControlName="endDate" [matDatepicker]="endPicker" placeholder="Choose an end date" />
              <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
              <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>
            <!-- Event End Time -->
            <mat-form-field class="w-25" appearance="fill">
              <mat-label>End Time</mat-label>
              <input matInput formControlName="endTime" type="time" placeholder="Select end time" />
            </mat-form-field>
          </div>
        </div>
        <div class="row mb-3">
          <!-- Is Virtual -->
          <mat-checkbox formControlName="isVirtual">Is this event virtual?</mat-checkbox>
        </div>
        <div class="row mb-3">
          <!-- Event Location -->
          <div class="row mb-3" *ngIf="!eventForm.get('isVirtual')?.value">
            <mat-label class="mb-3">Location</mat-label>
            <div class="address-group">
              <div class="row">
                <!-- Street Address -->
                <mat-form-field appearance="fill" class="w-50">
                  <mat-label>Street Address</mat-label>
                  <input matInput formControlName="streetAddress" placeholder="123 Main St" />
                </mat-form-field>
                <!-- City -->
                <mat-form-field appearance="fill" class="w-50">
                  <mat-label>City</mat-label>
                  <input matInput formControlName="city" placeholder="Seattle" />
                </mat-form-field>
              </div>
              <div class="row">
                <!-- State -->
                <mat-form-field appearance="fill" class="w-50">
                  <mat-label>State</mat-label>
                  <mat-select formControlName="state">
                    <mat-option *ngFor="let state of usStates" [value]="state.abbreviation">
                      {{ state.name }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <!-- ZIP Code -->
                <mat-form-field appearance="fill" class="w-50">
                  <mat-label>ZIP Code</mat-label>
                  <input matInput formControlName="zipCode" placeholder="98101" maxlength="10" />
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <!-- Event Description -->
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" placeholder="Enter event description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <div class="row mt-3 mb-2">
        <mat-card-actions>
          <button class="mx-5" mat-raised-button color="primary" type="submit">Save</button>
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </mat-card-actions>
      </div>
    </form>
  </div>
</div>
