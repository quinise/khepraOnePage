<div class="card border-danger mb-3">
  <div class="card-header bg-danger text-white">
    Delete Account
  </div>
  <div class="card-body">
    <h5 class="card-title">Are you sure?</h5>
    <p class="card-text">
      Deleting your account is permanent and will remove all your data. This action cannot be undone.
    </p>
    <button class="btn btn-danger" (click)="confirmDeleteAccount()">Delete My Account</button>
  </div>
</div>
