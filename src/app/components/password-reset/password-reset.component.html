<h2 mat-dialog-title>Reset Your Password</h2>
<mat-dialog-content>
  <p>Please enter your email address to receive a password reset link.</p>
  <mat-form-field appearance="fill" class="w-full">
    <input matInput type="email" placeholder="Email" [formControl]="emailControl" />
    <mat-error *ngIf="emailControl.invalid">Please enter a valid email.</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="emailControl.invalid">Send Link</button>
</mat-dialog-actions>
